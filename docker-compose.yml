# 这个文件启动：docker-compose -p whattoeat-prod up -d --build

services:
  backend:
    build: ./packages/backend
    container_name: backend-eat
    environment:
      NODE_ENV: production

  nginx:
    image: nginx:alpine
    container_name: nginx-eat
    ports:
      - '8000:8000'
    volumes:
      - ./packages/frontend/build:/usr/share/nginx/html # ✅ 挂载前端的本地build，因为前端不开启任何服务
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

volumes:
  mysql_data:
